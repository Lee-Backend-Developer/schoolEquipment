spring:
  application:
    name: "school_equipment"

  mvc:
    hidden-method:
      filter:
        enabled: true

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration


  profiles:
    active: local

server:
  error:
    whitelabel:
      enabled: false
  port: 80

