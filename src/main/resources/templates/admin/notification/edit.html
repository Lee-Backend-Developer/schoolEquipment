<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/main_fragment :: header(title='기자재')}"></head>
<body>
<!-- 왼쪽 사이드 바-->
<div class="wrapper d-flex align-items-stretch">
    <nav th:replace="~{fragments/main_fragment :: sidebar}"></nav>
    <div class="container-fluid">
        <div id="content" class="p-4 p-md-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Toggle Menu</span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <i class="fa fa-bars"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="imagesBtn">메인사진</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="notificationBtn">유의사항</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h2>공지사항</h2>

            <!--컨텐츠-->
            <form method="post" enctype="multipart/form-data" id="mainImgForm" class="d-none">
                <div class="form-group">
                    <label for="images">이미지</label>
                    <select class="form-control" name="images" id="images">
                        <option value="">선택1</option>
                        <option value="">선택2</option>
                        <option value="">선택3</option>
                    </select>
                </div>
                <img src="/none.jpg" width="" alt="" id="img">
                <div class="form-group">
                    <label for="image">미리보기</label>
                    <input type="file" class="form-control-file" id="image">
                </div>
                <div class="form-group">
                    <label for="subject">제목</label>
                    <input type="text" class="form-control-file" id="subject">
                </div>
                <div class="form-group">
                    <label for="imgContent">내용</label>
                    <input type="text" class="form-control-file" id="imgContent">
                </div>
                <button type="submit" class="btn btn-primary">수정</button>
            </form>

            <form method="post" id="notificationForm" class="d-none">
                <div class="form-group">
                    <label for="notificationContent">내용</label>
                    <textarea class="form-control-file" id="notificationContent"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">수정</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function (){
        $("#imagesBtn").click(function (){
            $("#mainImgForm").toggleClass('d-none');
            $("#notificationForm").attr('class','d-none');

        }) // imagesBtn click end

        $("#notificationBtn").click(function (){
            $("#notificationForm").toggleClass('d-none');
            $("#mainImgForm").attr('class','d-none');
        }) // notification click end

    }); // ready end
</script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
