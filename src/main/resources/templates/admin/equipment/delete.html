<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/main_fragment :: header(title='장비')}"></head>
<body>
<!-- 왼쪽 사이드 바-->
<div class="wrapper d-flex align-items-stretch">
    <nav th:replace="~{fragments/main_fragment :: sidebar}"></nav>

<!-- Page Content  -->
<div class="container-fluid" th:insert="~{fragments/main_fragment :: content(~{::table}, '장비')}">
    <!--    컨텐츠-->
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">장비명</th>
            <th scope="col">남은수량/창고수량</th>

        </tr>
        <tbody th:each="equipment : ${equipments}">
        <tr>
            <td scope="row" th:text="${equipmentStat.count}">1</td>
            <td>
                <a href="#" th:text="${equipment.equipmentName()}" th:href="@{/admin/equipment/edit/{no} (no = ${equipment.id()})}">카메라</a>
            </td>
            <td>
                <p>[[${equipment.retCnt()}]]/[[${equipment.leftCnt()}]]</p>
            </td>
            <td>
            <td>
            <a th:href="@{/admin/equipment/delete/{equipmentId} (equipmentId = ${equipment.id()})}" type="button" class="btn btn-danger">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
