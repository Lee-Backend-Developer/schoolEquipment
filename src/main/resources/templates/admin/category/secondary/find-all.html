<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/main_fragment :: header(title='기자재 카테고리')}"></head>
<body>
<!-- 왼쪽 사이드 바-->
<div class="wrapper d-flex align-items-stretch">
    <nav th:replace="~{fragments/main_fragment :: sidebar}"></nav>

    <!-- 위쪽 사이드 바-->
    <div class="container-fluid">
    <div th:replace="~{fragments/main_fragment :: content(~{::table}, ${primaryCategory} + ' 상위 카테고리')}">
        <!--    컨텐츠-->
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">카테고리 명</th>
                <th><a th:href="@{/admin/category/{primaryCategory}/add (primaryCategory = ${primaryCategory})}" type="button" class="btn btn-primary">추가</a></th>
            </tr>
            <tbody th:each="category : ${categories}" th:object="${category}">
            <tr>
                <td scope="row" th:text="${categoryStat.count}">1</td>
                <td><a href="#" th:text="*{name()}"
                       th:href="@{/admin/category/{primaryCategory}/edit/{no} (primaryCategory = ${primaryCategory}, no = *{id()})}">카메라</a></td>
                <td><a th:href="@{/admin/category/{primaryCategory}/delete/{categoryid} (primaryCategory = ${primaryCategory},categoryid = *{id()})}" type="button"
                       class="btn btn-danger">삭제</a></td>
            </tr>
            </tbody>
        </table>
    </div>
<!--        <nav th:replace="/fragments/page :: page(pages=${pages}, url='admin/secondaryCategory')"></nav>-->
</div>
</body>
</html>
