<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/main_fragment :: header(title='시간표')}"></head>
<body>
<!-- 왼쪽 사이드 바-->
<div class="wrapper d-flex align-items-stretch">
    <nav th:replace="~{fragments/main_fragment :: sidebar}"></nav>
<!-- Page Content  -->
<div class="container-fluid" th:insert="~{fragments/main_fragment :: content(~{::table}, '시간표 삭제하기 전에 장비부터 삭제하세요.')}">
    <!--    컨텐츠-->
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">수업명</th>
        </tr>
        <tbody th:each="response : ${responses}">
        <tr>
            <td scope="row" th:text="${responseStat.count}">1</td>
            <td th:text="${response.classname()}">카메라</td>
            <td><a th:href="@{/admin/classPeriod/delete/{classesId} (classesId = ${response.id()})}" type="button" class="btn btn-danger">삭제</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
