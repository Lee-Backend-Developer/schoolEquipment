<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: header(title='장비')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Page Content  -->
<div class="container-fluid" th:insert="~{fragments/content :: content(~{::table}, '장비')}">
    <!--    컨텐츠-->
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">수업명</th>
            <th scope="col">장비명</th>
            <th scope="col">대여</th>
            <th><a th:href="@{/admin/rental/add}" type="button" class="btn btn-primary">추가</a></th>

        </tr>
        <tbody th:each="rental : ${rentals}">
        <tr>
            <td scope="row" th:text="${rentalStat.count}">1</td>
            <td scope="row" th:text="${rental.getClasstimesId().getClassName()}">수업이름</td>
            <td scope="row" th:text="${rental.getEquipmentId().getName()}">장비이름</td>
            <td scope="row" th:text="${rental.getRentalCnt()}">갯수</td>
            <td><a th:href="@{/admin/rental/delete/{rentalId} (rentalId = ${rental.getId()})}" type="button" class="btn btn-danger">삭제</a></td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
