<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: header(title='대여')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Page Content  -->
<div class="container-fluid" th:insert="~{fragments/content :: content(~{::form}, '대여 추가')}">
    <!--    컨텐츠-->
    <form th:object="${rental}" method="post">
        <!-- 장비 선택 -->
        <div class="form-group">
            <label for="equipment">장비 선택</label>
            <select class="form-control" name="equipmentId" id="equipment">
                <option>장비 선택</option>
                <option th:each="equipment : ${rental.equipments()}" th:text="${equipment.getName()}"
                        th:value="${equipment.getId()}">test
                </option>
            </select>
        </div>


        <div class="form-group">
            <h6>요일</h6>
            <div class="form-check form-check-inline" th:each="day : ${rental.weekday()}">
                <label class="form-check-label" th:for="${day}">
                    <input class="form-check-input"
                           type="radio"
                           th:id="${day}"
                           name="weekday"
                           th:text="${day.getWeek()}"
                    >
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="classroom">수업 선택</label>
            <select class="form-control" name="classroomId" id="classroom">
                <option>수업명</option>
            </select>
        </div>


        <div class="form-group">
            <label for="cnt">대여 수</label>
            <input type="text" class="form-control" id="cnt" placeholder="대여 수" th:field="*{retCnt}">
        </div>

        <button type="submit" class="btn btn-primary">추가</button>
    </form>
</div>
<script>
    document.querySelectorAll('.form-check-input').forEach(function (checkbox) {
        checkbox.addEventListener('change', function (e) {
            if (e.target.checked) {
                fetch('/api/classtimes/' + e.target.id)
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        if(data.length >= 1) {
                            const select = document.getElementById('classroom');
                            select.innerHTML = '';
                            data.forEach(function (classtime) {
                                const option = document.createElement('option');
                                option.text = classtime.classNames;
                                option.value = classtime.id;
                                select.add(option);
                            });
                        }
                        else {
                            alert('해당 요일에는 수업이 없습니다.');
                            e.target.checked = false;
                        }
                    });
            }
            if (!e.target.checked) {
                const select = document.getElementById('classroom');
                select.innerHTML = '';
                const option = document.createElement('option');
                option.text = "수업명";
                option.value = '';
                select.add(option);
            }
        });
    });
</script>
</body>
</html>
