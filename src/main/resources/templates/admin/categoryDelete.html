<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: header(title='카테고리')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Page Content  -->
<div class="container-fluid" th:insert="~{fragments/content :: content(~{::table}, '카테고리 삭제하기 전에 장비부터 삭제하세요.')}">
    <!--    컨텐츠-->
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">카테고리 명</th>
        </tr>
        <tbody th:each="category : ${categorys}">
        <tr>
            <td scope="row" th:text="${categoryStat.count}">1</td>
            <td><a href="#" th:text="${category.name()}" th:href="@{/admin/category/edit/{no} (no = ${category.id()})}">카메라</a></td>
            <td><a th:href="@{/admin/category/delete/{categoryid} (categoryid = ${category.id()})}" type="button" class="btn btn-danger">삭제</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
