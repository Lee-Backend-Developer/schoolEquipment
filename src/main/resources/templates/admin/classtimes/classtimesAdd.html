<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: header(title='수업시간표')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Page Content  -->
<div class="container-fluid" th:insert="~{fragments/content :: content(~{::form}, '시간표 추가')}">
    <!--    컨텐츠-->
    <form th:object="${classtimeRequest}" method="post">
        <div class="form-group">
            <label for="addClassname">추가할 수업명</label>
            <input type="text" class="form-control" id="addClassname" placeholder="수업이름" th:field="*{classname}">
        </div>

        <!-- 요일 선택 -->
        <div class="form-group">
            <select class="form-control" name="dayOfWeekEnum">
                <option>수업 요일 선택하세요.</option>
                <option th:each="day : *{dayOfWeekEnum}" th:text="${day.getWeek()}" th:value="${day.name()}">test</option>
            </select>
        </div>

        <!-- 교시 선택-->
        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" th:field="*{oneTime}">
                <label class="form-check-label" for="inlineCheckbox1">1교시</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" th:field="*{twoTime}">
                <label class="form-check-label" for="inlineCheckbox2">2교시</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" th:field="*{threeTime}">
                <label class="form-check-label" for="inlineCheckbox3">3교시</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option3" th:field="*{fourTime}">
                <label class="form-check-label" for="inlineCheckbox4">4교시</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option3" th:field="*{fiveTime}">
                <label class="form-check-label" for="inlineCheckbox5">5교시</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option3" th:field="*{sixTime}">
                <label class="form-check-label" for="inlineCheckbox6">6교시</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option3" th:field="*{sevenTime}">
                <label class="form-check-label" for="inlineCheckbox7">7교시</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="option3" th:field="*{eightTime}">
                <label class="form-check-label" for="inlineCheckbox8">8교시</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="option3" th:field="*{nineTime}">
                <label class="form-check-label" for="inlineCheckbox9">9교시</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox10" value="option3" th:field="*{tenTime}">
                <label class="form-check-label" for="inlineCheckbox10">10교시</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">추가</button>
    </form>
</div>
</body>
</html>
